<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Torreta</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button id="btnConectar" class="btn">Conectar al Arduino</button>
    <div class="container">
        <header>
            <h1>Simulador de Torreta</h1>
            <div class="status-bar">
                <div class="connection-status">
                    <div class="status-indicator" id="statusIndicator"></div>
                    <span id="statusText">Conectando...</span>
                </div>
            </div>
        </header>
        
        <div class="main-content">
            <div class="camera-container">
                <h2>Vista de Cámara</h2>
                <div class="camera-view" id="cameraView">
                    <div class="crosshair"></div>
                    <div class="turret" id="turret">
                    </div>
                </div>
            </div>
            
            <div class="controls-panel">
                <div class="control-group">
                    <h2>Control de Movimiento</h2>
                    <div class="movement-controls">
                        <button id="btnUp" class="btn">↑</button>
                        <div class="horizontal-controls">
                            <button id="btnLeft" class="btn">←</button>
                            <button id="btnRight" class="btn">→</button>
                        </div>
                        <button id="btnDown" class="btn">↓</button>
                    </div>
                </div>
                
                <div class="control-group">
                    <h2>Control de Disparo</h2>
                    <button id="btnFire" class="btn fire-btn">DISPARAR</button>
                </div>
        </div>
    </div>

    <script src="serial.js"></script>
</body>
</html>
